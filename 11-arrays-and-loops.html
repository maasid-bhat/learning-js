      //looping through an array
      const todoList = ["make dinner", "wash dishes", "watch youtube"];

      for (let index = 0; index <= todoList.length - 1; index++) {
        const value = todoList[index]; //if we directly log 'index', it will just give the index ,so we make const value
        console.log(value);
      }

      //accumulator pattern
      const nums = [1, 1, 3];
      let total = 0;

      for (i = 0; i < nums.length; i++) {
