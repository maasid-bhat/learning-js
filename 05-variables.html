<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VARIABLES</title>
  </head>

  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      const message = "hello";
      console.log(message);
      console.log("heh lh liqw hg");

      variable1 = 5;
      console.log(variable1);
      console.log(
        'we re-assigned the value to the variable(no need to use "let"again as it will create another variable of same name, causing an error)'
      );

      variable1 = variable1 + 1;
      console.log(variable1);

      let myVariable = 3;
      console.log(myVariable);

      myVariable = 4;
      console.log(myVariable);

    </script>
  </body>
</html>
