<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArraySwap</title>
  </head>
  <body>
    <input onkeydown=" if(event.key==='Enter'){ arrayInput()} "
    placeholder='Enter Array Elements' class='array-js'>

    <button onclick="arrayInput()">Enter</button>

    <button onclick="arraySwap()">Swap</button>

    


    <div class =display-js></div>
    <script>
      let myArray = [];

      function arrayInput() {
        let input = document.querySelector(".array-js")

        myArray.push(input.value)
        
        input.value=''
       }


       function arraySwap(){
        
        const lastIndex = myArray.length - 1;
        
        const lastElement= myArray[lastIndex];
        const firstElement= myArray[0];
        

        myArray[0]= lastElement;
        myArray[lastIndex]=firstElement  ;
        
       document.querySelector(".display-js").innerHTML=`${myArray}`
        
       }

    </script>
  </body>
</html>
